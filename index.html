<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="justify-content-center text-center align-items-center">
                <h1>Connect 4 Game</h1>
                <div id="modeSelection" class="m-auto">
                    <button id="onePlayerButton" class="onePlayerButton d-flex justify-content-center align-items-center" style="width: 355px; margin: auto; margin-bottom: 10px;"><span><i class="fa-solid fa-robot fa-beat me-3"></i></span><p>Play vs robot</p></button>
                    <button id="twoPlayerButton" class="twoPlayerButton d-flex justify-content-center align-items-center" style="width: 355px; margin: auto; margin-bottom: 10px;" class="active"><span><i class="fa-solid fa-user-group fa-beat me-3"></i></span><p>Play with a friend</p></button>

                </div>
                <div id="colorSelection" class="justify-content-between">
                    <h2>Choose who is playing</h2>
                    <div>
                        <button id="redPlayerButton" class="active">Red</button>
                        <butto id="yellowPlayerButton">Yellow</butto n>
                    </div>

                 
                </div>
                <div id="turnDisplay" class="justify-content-between">
                    <div id="scoreDisplay">
                        
                        <div class="ScoreCircle">
                            <h3> The Score</h3>
                            <div class="scoreCircle" id="redScoreCircle"></div>: <span id="redScore">0</span> - 
                            <div class="scoreCircle" id="yellowScoreCircle"></div>: <span id="yellowScore">0</span>
                        </div>
                
                    </div><span id="currentPlayer"></span>
                </div>
                <div id="connect4" class="justify-content-center">
                    <!-- Cells will be generated by JavaScript -->
                </div>
                <div id="winnerDisplay"></div>
              
                <button id="playAgainButton">Play Again</button>
            </div>

        </div>
 
    </div>

    <script src="script.js"></script>
</body>
</html>
